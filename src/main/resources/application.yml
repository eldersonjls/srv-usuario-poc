spring:
  application:
    name: srv-usuario
  profiles:
    active: dev

  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

  data:
    web:
      pageable:
        one-indexed-parameters: true
        default-page-size: 20
        max-page-size: 200

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 100
    open-in-view: false

  datasource:
    url: jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:6543/postgres?user=postgres.ibwprzjqvegzepphznkm&password=Ejls989720601&preferQueryMode=simple&prepareThreshold=0
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jackson:
    default-property-inclusion: non_null
    mapper:
      accept-case-insensitive-enums: true
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8080
  servlet:
    context-path: /api/v1
  forward-headers-strategy: framework
  compression:
    enabled: true
    min-response-size: 1024

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: list
  api-docs:
    path: /v3/api-docs
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

app:
  security:
    enabled: true
    jwt:
      jwk-set-uri: ${SECURITY_JWK_SET_URI:}
      roles-claim: ${SECURITY_ROLES_CLAIM:roles}

logging:
  level:
    root: INFO
    com.viafluvial: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
